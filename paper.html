<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC TODAY - Your Daily News Source</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;700&family=Noto+Sans+Telugu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="lang-te">
    <!-- Top Bar -->
    <div class="top-bar py-1 text-sm">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div>
                <!-- This top link is now redundant as E-Paper is in the main nav, but can be kept for consistency -->
                <a href="#/epaper" class="px-2 hover:underline" data-lang-key="epaper">E-Paper</a>
            </div>
            <div class="flex gap-4">
                <a href="#/about" class="hover:underline" data-lang-key="about_us">About Us</a>
                <a href="#/contact" class="hover:underline" data-lang-key="contact">Contact Us</a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="py-4 px-4 md:px-8">
        <div class="container mx-auto">
            <div class="flex justify-between items-center w-full gap-4">
                <!-- Left: Logo & Title -->
                <a href="#" class="flex items-center gap-4 flex-shrink-0">
                    <!-- Logo is now bigger -->
                    <img id="logo-img" src="https://placehold.co/80x80/d32f2f/ffffff?text=BCT" alt="Logo" class="h-20 w-20 rounded-full">
                    <div>
                        <!-- Title font size is increased -->
                        <h1 id="site-title" class="font-playfair text-3xl sm:text-4xl md:text-5xl font-extrabold whitespace-nowrap">BC TODAY</h1>
                        <p id="current-date" class="text-sm opacity-70 mt-1"></p>
                    </div>
                </a>

                <!-- Middle: Ad Placeholder (visible on large screens) -->
                <div class="flex-grow flex justify-center items-center hidden lg:flex mx-4">
                     <div class="ad-placeholder w-full max-w-[728px] h-[90px]">Header Ad (728x90)</div>
                </div>

                <!-- Right: Controls -->
                <div class="flex items-center gap-2 md:gap-3 flex-shrink-0">
                    <form id="search-form" class="hidden lg:block">
                        <input type="search" id="search-input" placeholder="Search..." class="p-2 rounded border bg-transparent w-40">
                    </form>
                    <button id="mobile-search-toggle" class="p-2 rounded-full lg:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        <svg id="theme-icon-light" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </button>
                    <select id="language-switcher" class="p-2 rounded border bg-transparent">
                        <option value="te">తెలుగు</option>
                        <option value="en">English</option>
                    </select>
                    
                    <div id="auth-container" class="border-l border-gray-300 dark:border-gray-600 pl-3">
                        <!-- Login Link -->
                        <a href="#/login" id="header-login-link" class="font-semibold hover:text-[var(--link-hover-color)]" data-lang-key="login">Login</a>
                        
                        <!-- Profile Section (Logged In) -->
                        <div id="profile-section" class="hidden relative flex items-center gap-2">
                             <button id="profile-button" class="p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                 <img id="profile-avatar" src="https://placehold.co/40x40/cccccc/000000?text=U" class="h-8 w-8 rounded-full">
                            </button>
                            <div id="profile-dropdown" class="profile-dropdown hidden w-48">
                                <!-- Dropdown items will be added by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Ad for smaller screens, below the header content -->
            <div class="ad-placeholder w-full h-[90px] lg:hidden mt-4">Header Ad</div>
            <form id="mobile-search-form" class="mt-4 lg:hidden hidden">
                <input type="search" id="mobile-search-input" placeholder="Search..." class="w-full p-2 rounded border bg-transparent">
            </form>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav id="main-nav" class="sticky top-0 shadow-md z-50">
        <div class="container mx-auto px-4">
            <div id="nav-links-container" class="flex justify-center md:justify-start items-center py-3 overflow-x-auto">
                <!-- Nav links will be rendered by JS -->
            </div>
        </div>
    </nav>
    
    <!-- News Ticker -->
    <div id="news-ticker-container" class="news-ticker">
        <div id="news-ticker-content"></div>
    </div>

    <!-- Main Content Area -->
    <div id="page-content">
        <!-- Homepage View -->
        <div id="home-view" class="page-view">
            <main class="container mx-auto p-4 md:p-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2" id="main-content-col"></div>
                    <div class="lg:col-span-1" id="sidebar-col"></div>
                </div>
            </main>
        </div>
        
        <!-- Category & Search Results View -->
        <div id="category-view" class="page-view container mx-auto p-4 md:p-8">
            <h1 id="category-title" class="font-playfair text-4xl font-bold mb-6"></h1>
            <div id="category-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- Full Article View -->
        <div id="article-view" class="page-view">
            <div class="container mx-auto p-4 md:p-8">
                <a href="#" class="mb-8 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition back-to-home" data-lang-key="back_to_home">&larr; హోమ్‌కు తిరిగి వెళ్ళు</a>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div id="article-content" class="lg:col-span-2 p-6 md:p-10 rounded-lg shadow-xl bg-[var(--card-bg-color)]"></div>
                    <div id="article-sidebar" class="lg:col-span-1"></div>
                </div>
            </div>
        </div>

        <!-- Static Pages (About, Contact, etc.) -->
        <div id="about-view" class="page-view container mx-auto p-4 md:p-8"></div>
        <div id="contact-view" class="page-view container mx-auto p-4 md:p-8"></div>
        <div id="privacy-view" class="page-view container mx-auto p-4 md:p-8"></div>
        
        <!-- E-Paper View -->
        <div id="epaper-view" class="page-view container mx-auto p-4 md:p-8"></div>

        <!-- Login View -->
        <div id="login-view" class="page-view container mx-auto p-4 md:p-8">
            <div class="max-w-4xl mx-auto">
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- User Login Card -->
                    <div class="p-6 md:p-10 rounded-lg shadow-xl article-card text-center flex flex-col justify-center">
                        <h2 class="font-playfair text-3xl font-bold mb-4" data-lang-key="user_login">User Login</h2>
                        <p class="mb-6" data-lang-key="user_login_prompt">Login with your social account to comment and participate.</p>
                        <button id="google-login-btn" class="login-btn bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 w-full justify-center">
                            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.522-3.343-11.114-7.943l-6.571 4.819C9.656 40.337 16.318 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 36.49 44 30.686 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                            <span data-lang-key="login_with_google">Login with Google</span>
                        </button>
                    </div>
                     <!-- Staff Login Card -->
                    <div class="p-6 md:p-10 rounded-lg shadow-xl article-card">
                         <h2 class="font-playfair text-3xl font-bold mb-4 text-center" data-lang-key="staff_login">Staff Login</h2>
                         <form id="admin-login-form">
                            <div class="mb-4">
                                <label for="username" class="block font-bold mb-2" data-lang-key="username">Username</label>
                                <input type="text" id="username" class="w-full p-2 border rounded" value="admin" autocomplete="username">
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block font-bold mb-2" data-lang-key="password">Password</label>
                                <input type="password" id="password" class="w-full p-2 border rounded" value="password123" autocomplete="current-password">
                            </div>
                            <div class="flex justify-between items-center mb-4 text-sm">
                                <label class="flex items-center">
                                    <input type="checkbox" id="remember-me" class="mr-2">
                                    <span data-lang-key="remember_me">Remember Me</span>
                                </label>
                                <a href="#" id="forgot-password" class="hover:underline" data-lang-key="forgot_password">Forgot Password?</a>
                            </div>
                            <p id="login-error" class="text-red-500 text-sm mb-4 hidden" data-lang-key="login_error">Invalid username or password.</p>
                            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" data-lang-key="login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Settings View -->
        <div id="settings-view" class="page-view container mx-auto p-4 md:p-8"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div id="footer-content" class="container mx-auto px-8">
            <!-- Footer content will be rendered by JS -->
        </div>
    </footer>

    <!-- Modals -->
    <div id="edit-modal" class="modal-overlay hidden"></div>
    <div id="add-modal" class="modal-overlay hidden"></div>

    <!-- Toast Notification -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-[1100]"></div>


    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
